   <p-toast></p-toast>
   <div class="mb-4 p-8 h-full w-full flex items-center justify-center">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #title> {{blogData.title}} </ng-template>
        <ng-template #subtitle> {{blogData.tags}} </ng-template>
        <p>{{blogData.authorName}}</p>
        <p>{{blogData.createdAt}}</p>
        <p>
           {{blogData.description}}
        </p>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <p-button routerLink="/" label="Home" severity="secondary" icon="pi pi-home" class="w-full" [outlined]="true" styleClass="w-full" />
                <!-- <p-button label="Save" class="w-full" styleClass="w-full" /> -->
            </div>
        </ng-template>
    </p-card>
</div>
