<p-toast />
<p-confirmpopup />
<form [formGroup]="userData">
    <p-dialog [(visible)]="dialogVisible" [modal]="true" [style]="{ width: '25rem' }">
       
  <ng-template #header>
    <div class="inline-flex items-center justify-center gap-2">
      <p-avatar image="meet-logo.png" shape="circle" />
      <span class="font-bold whitespace-nowrap">Meet Yadav</span>
    </div>
  </ng-template>

  <span class="text-surface-500 dark:text-surface-400 block mb-8">Contact Us</span>
   <div *ngIf="userData.get('name')?.invalid && userData.get('name')?.touched" class="text-red-500 text-center m-1">
        Please Enter Your Name!
    </div>
  <div class="flex items-center gap-4 mb-4">
    <label for="name" class="font-semibold w-24">Name</label>
    <input pInputText id="name"  pTooltip="Enter your Name" tooltipPosition="top"  formControlName="name" class="flex-auto" autocomplete="off" />
   
  </div>
    <div *ngIf="userData.get('email')?.invalid && userData.get('email')?.touched" class="text-red-500 text-center">
        Invalid email
    </div>
  <div class="flex items-center gap-4 mb-2">
    <label for="email" class="font-semibold w-24">Email</label>
    <input pInputText id="email" pTooltip="Enter your Email" formControlName="email" tooltipPosition="top" type="email" class="flex-auto" autocomplete="off" />
   
  </div>
 
  <div class="flex items-center gap-4 mb-2">
    <label for="address" class="font-semibold w-24">Address</label>
    <input pInputText id="address" pTooltip="Enter your Address" tooltipPosition="top"  type="text" formControlName="address" class="flex-auto" autocomplete="off" />
  </div>
   <div *ngIf="userData.get('phoneNumber')?.invalid && userData.get('phoneNumber')?.touched" class="text-red-500 text-center">
        phoneNumber may not be 10 digit!
    </div>
  <div class="flex items-center gap-4 mb-2">
    <label for="phoneNumber" class="font-semibold w-24">Phone Number</label>
    <input pInputText id="phoneNumber" pTooltip="Enter your Phone Number" tooltipPosition="top"  type="number" formControlName="phoneNumber" class="flex-auto" autocomplete="off" />
  </div>

  <ng-template #footer>
    <p-button label="Cancel" type="button" [outlined]="true" [text]="true" severity="secondary" (onClick)="hideDialog()" />
    <p-button type="button" label="Save"
    icon="pi pi-check" [loading]="loading"
    (onClick)="saveUserInfo()"/>
  </ng-template>
</p-dialog>



</form>
